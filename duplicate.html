<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./node_modules/leonardo-ui/dist/leonardo-ui.css" type="text/css" />
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./public/css/styles.css">
  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
</head>

<body class="loading">
  <div class="left">
    <ul id='appList'></ul>
  </div>
  <div class="right">
    <h1 id="headerScript">Script Editor</h1>
    <textarea id="script"></textarea>
    <button class="lui-button" id="copy">Copy App</button>
    <button class="lui-button" id="reload">Reload App</button>
    <span id="progress"></span>
    <div id="info"></div>
    <button class="lui-button  dialog-trigger">Publish App</button>
    <!-- <span id="progressStream"></span> -->
    <div class="dialog-content" style="display: none;">
      <div class="lui-dialog" style="width: 400px;">
        <div class="lui-dialog__header">
          <div class="lui-dialog__title">Streams</div>

        </div>
        <div class="lui-dialog__body">
          <select class="streamList lui-select  lui-select--large">
            <option value="1"></option>
            <option value="2">Second</option>
            <option value="3">Third</option>
          </select>
          <div id="streamName">No App selected</div>
        </div>
        <div class="lui-dialog__footer">
          <button class="lui-button  lui-dialog__button close-button">Cancel</button>
          <button id="publish" class="lui-button  lui-dialog__button  close-button">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./node_modules/leonardo-ui/dist/leonardo-ui.js" type="text/javascript"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="./node_modules/leonardo-ui/dist/leonardo-ui.js" type="text/javascript"></script>
  <script src="./node_modules/enigma.js/enigma.min.js" charset="utf-8"></script>
  <script src="./public/js/script.js" charset="utf-8"></script>
</body>

</html>
